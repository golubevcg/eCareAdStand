<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="mainStyles.css"/>
</h:head>

    <h:form>
        <f:websocket channel="push">
            <p:ajax event="updateTariffs" update="tariffsToUpdate"/>
        </f:websocket>

        <div class="ui-g" id="pageGrid">
            <div class="ui-g-3"></div>
            <div class="ui-g-6" id="pageColumn">

                <p:dataGrid var="tariff" value="#{tariffBean.tariffs}" columns="1" layout="grid"
                            rows="6" id="tariffsToUpdate">

                    <p:panel header="Tariff name: #{tariff.name}" style="text-align:center; width:100%;">
                        <h:panelGrid columns="1" style="width:100%" id="panelGrid">

                            <h:outputText value="#{tariff.shortDiscription}" />

                            <hr></hr>

                            <h:outputText value="Tariff price: #{tariff.price}" />

                            <hr></hr>

                            <p:dataTable value="#{tariff.setOfOptions}" var="option" id="datatable">

                                <f:facet name="header" id="availOptHeader">
                                    Available options:
                                </f:facet>

                                <p:column headerText="Name">
                                    <h:outputText value="#{option.name}"/>
                                </p:column>

                                <p:column headerText="Price">
                                    <h:outputText value="#{option.price}"/>
                                </p:column>

                                <p:column headerText="Connection cost">
                                    <h:outputText value="#{option.connectionCost}"/>
                                </p:column>

                            </p:dataTable>

                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>

            </div>
            <div class="ui-g-3"></div>
        </div>

    </h:form>

    </html>
