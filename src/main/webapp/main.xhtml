<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<!--<h:body>-->

    <h:form>
        <f:websocket channel="push">
            <p:ajax event="updateTariffs" update="tariffsToUpdate"/>
        </f:websocket>

                <p:dataGrid var="tariff" value="#{tariffBean.tariffs}" columns="1" layout="grid"
                            rows="6" paginator="true" id="tariffsToUpdate"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="3,6">

                    <f:facet name="header">
                        Most Popular Tariffs
                    </f:facet>

                    <p:panel header="#{tariff.name}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">

                            <h:outputText value="Tariff price: #{tariff.price}" />
                            <h:outputText value="Available options for this tariff: " />

                            <p:dataTable value="#{tariff.setOfOptions}" var="option">

                                <p:column headerText="Name">
                                    <h:outputText value="#{option.name}"/>
                                </p:column>

                                <p:column headerText="Price">
                                    <h:outputText value="#{option.price}"/>
                                </p:column>

                                <p:column headerText="Connection cost">
                                    <h:outputText value="#{option.connectionCost}"/>
                                </p:column>

                            </p:dataTable>
                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>
    </h:form>

    </html>
